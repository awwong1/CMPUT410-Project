{% extends "user_base.html" %}

{% block body %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    {% if failureMessage %}
    <div id="divMessage" class="alert alert-danger span">{{ failureMessage }}</div>
    {% elif successMessage %}
    <div id="divMessage" class="alert alert-success span">{{ successMessage }}</div>
    {% endif %}


  <form method="post" action=" {% url 'author.views.editProfile' %}">
    {% csrf_token %}
  
    <h1 class="section-header">{{ username }} 
        <span>
        <input type="submit" value="Save Changes" class="button-links"/>
        </span>
    </h1>

            <h2> Account Information </h2>
            <p>Leave fields blank and/or unmodified if you do not want to change them.</p>
            
     <div class="row">
	   <div class="col-md-3 col-sm-4">	
	     <div class="form-group"> 
           <label for="firstName">First Name</label>
           <input id="firstName" type="text" class="form-control" 
                 name="firstName" value="{{ firstName }}"/>
         </div>
         <div class="form-group"> 
           <label for="lastName">Last Name</label>
           <input id="lastName" type="text" class="form-control"
                  name="lastName" value="{{ lastName }}"/>
         </div>
	   </div>
	   <div class="col-md-3 col-sm-4">
            <div class="form-group"> 
                <label for="oldPassword">Current Password</label>
                <input id="oldPassword" type="password" class="form-control" name="oldPassword"/>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input id="newPassword" type="password" class="form-control" name="newPassword"/>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock %}
