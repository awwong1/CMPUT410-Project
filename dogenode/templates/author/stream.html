{% extends "user_base.html" %}

{% block body %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <header>
        <h3> Your Stream! </h3>
    </header>

    <div class="panel panel-default col-md-12 post">
        <form class="newPost" role="form" method="POST" action="/posts/add_post/">
        {% csrf_token %}
        <div class="panel-body">
            <div class="form-group">
                <input type="text" class="form-control" name="content"
                   placeholder="Make a new post..."/>
            </div>
        </div>
        <div class="panel-footer">
          <div class="form-group" id="privacyOptions">
	      <label for="privacy">Post viewable by: </label>
	      <select name="privacy" id="privacy">
                  <option>All friends</option>
                  <option>Only friends on my hub</option>
                  <option>Friends of friends</option>
                  <option>Everyone</option>
                  <option>Only me</option>
	      </select>
	
	      <label for="others">and</label>
	      <input type="text" name="others" id="others" 
	       placeholder="Enter names(s)"/> 
          </div> 
      
          <div class="form-group">
	      <label for="format">Format: </label>
	      <select name="format" id="format">
                  <option>Plain Text</option>
                  <option>HTML</option>
                  <option>Markdown</option>
	      </select>
              <input type="submit" value="Post"/>
       	   </div>
	 </div>
      </form>
    </div>

{% include 'fragments/post_content.html' %}
</div>
{% endblock %}
