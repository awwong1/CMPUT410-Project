{% extends "user_base.html" %}

{% block body %}
 <header>
   <h3 class="span"> Your Stream! </h3>
 </header>

<div class="panel panel-default">
    <div class="panel-body">
     <form class="newPost" role="form" method="POST" action="/posts/add_post/">
      {% csrf_token %}
      <div class="form-group span">
        <input type="text" class="form-control" name="content"
               placeholder="Make a new post..."/>
      </div>
    </div>
    <div class="panel-footer span">
     <div class="form-group clear-left" id="privacyOptions">
       <label for="privacy">Post viewable by: </label>
       <select name="privacy" id="privacy">
         <option>All friends</option>
         <option>Only friends on my hub</option>
         <option>Friends of friends</option>
         <option>Everyone</option>
         <option>Only me</option>
       </select>

       <label for="others">and</label>
       <input type="text" name="others" id="others" placeholder="Enter names(s)"/> 
      </div> 
       
      <div class="form-group">
        <label for="format">Format: </label>
        <select name="format" id="format">
          <option>Plain Text</option>
          <option>HTML</option>
          <option>Markdown</option>
        </select>
      </div>

      <input type="submit" value="Post" class="float-right"/>

     </form>
     </div>
 </div>

 {% for post in posts %}
 {% include 'fragments/post_content.html' %}
 <!-- GRAB STUFF FROM DATABASE HERE -->

 {% endfor %}

{% endblock %}
