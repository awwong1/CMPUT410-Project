<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DogeNode</title>

    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet"/>
    <link href="{{STATIC_URL}}css/base.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  </head>
  <body>
    <div class="page-header">
      <h1>DogeNode <small> The only real way to live in the virtual world</small></h1>
    </div>

    {% block side-nav %}    
    <div class="side-nav">
        <div class="search-box">
            <form method = "post" action="/author/search_results/" class = "pull-down  navbar-search">
                {%  csrf_token %}
                    <input name="username" type="search" placeholder="find author" />
                    <button type ="submit"><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div>
        <hr class="search-hr" /> 
        <h3 class="nav-title"> My Panel </h3>
        <ul class="nav nav-pills nav-stacked">
            <li><a href="/author/stream/">My Stream</a></li>
            <li><a href="/author/">My Profile</a></li>
            <!-- <li><a href="/author/<authorid>/">My Profile</a></li> -->
            <li><a href="/author/friends/">Manage Friends</a></li>
            <li><a href="/posts/">Manage Posts</a></li>
            <li><a href="/login/logout">Logout</a></li>
        </ul>
    </div>
    {% endblock %}

    <div class="content">
        <section>
          {% block body %} {% endblock %}
        </section>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
  </body>
</html>
