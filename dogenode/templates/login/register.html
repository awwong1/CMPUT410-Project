{% extends "user_base.html" %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
{% block side-nav %} {% endblock %}

{% block body %}
    <div class="col-md-4"></div>
    <div class="col-md-4 form-signin regist">
    <form method="POST" action="/login/register/">
        {% csrf_token %}
	<h2 class="form-signin-header"> Registeration </h2>
        <input type="text" name="username" placeholder="Username"
	class="form-control" required autofocus/><br />
        <input type="password" name="password1" placeholder="Password"
	class="form-control" required/><br />
        <input type="password" name="password2" placeholder="Confirm Password"
	class="form-control" required/><br />
        <div id="divRegistrationStatus">{{ registrationStatus }}</div><br />
        <input type="submit" value="Register" />
    </form>
    </div>
    <div class="col-md-4"></div>

<script>
    function checkPasswordsMatch() {
        if ($("[name='password1']").val() != $("[name='password2']").val())
            $("#divRegistrationStatus").html("Passwords don't match!");
        else
            $("#divRegistrationStatus").html("Passwords match!");
    }

    $(document).ready(function() {
        $("[name='password2']").keyup(checkPasswordsMatch);
        $("[name='password1']").keyup(checkPasswordsMatch);
    });
</script>

{% endblock %}
