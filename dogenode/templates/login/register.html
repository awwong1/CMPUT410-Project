{% extends "user_base.html" %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
{% block side-nav %} {% endblock %}

{% block body %}
    <div class="col-sm-12 login-container">

        <div class="col-md-4 col-md-offset-4 
                    col-sm-4 col-sm-offset-4
                    col-xs-6 col-xs-offset-3
                    form-signin regist">
        <form method="POST" action="/login/register/">
            {% csrf_token %}
        <h2> Register! </h2>
            <input type="text" name="username" placeholder="Username"
        class="form-control" required autofocus/><br />
            <input type="password" name="password1" placeholder="Password"
        class="form-control" required/><br />
            <input type="password" name="password2" placeholder="Confirm Password"
        class="form-control" required/><br />
            <div id="divRegistrationStatus">{{ registrationStatus }}</div><br />
            <input type="submit" value="Register" />
        </form>
        </div>
    </div>
<script>
    function checkPasswordsMatch() {
        if ($("[name='password1']").val() != $("[name='password2']").val())
            $("#divRegistrationStatus").html("Passwords don't match!");
        else
            $("#divRegistrationStatus").html("Passwords match!");
    }

    $(document).ready(function() {
        $("[name='password2']").keyup(checkPasswordsMatch);
        $("[name='password1']").keyup(checkPasswordsMatch);
    });
</script>

{% endblock %}
