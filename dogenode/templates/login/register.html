<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<form method="POST" action="/login/register/">
    {% csrf_token %}
    Username: <input type="text" name="username" size="20" /><br />
    Password: <input type="password" name="password1" size="20" /><br />
    Confirm Password: <input type="password" name="password2" size="20" /><br />
    <div id="divRegistrationStatus"></div>
    <input type="submit" value="Register" />
</form>
<script>
    function checkPasswordsMatch() {
        if ($("[name='password1']").val() != $("[name='password2']").val())
            $("#divRegistrationStatus").html("Passwords don't match!");
        else
            $("#divRegistrationStatus").html("Passwords match!");
    }

    $(document).ready(function() {
        $("[name='password2']").keyup(checkPasswordsMatch);
        $("[name='password1']").keyup(checkPasswordsMatch);
    });
</script>
</body>
</html>
