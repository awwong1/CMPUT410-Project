{% for post, comments in posts.items %}
<div class="post">   
  <div class="panel panel-default clear-left">
    <!-- Default panel contents -->
    <!-- this is a hack, I don't know how to get first post only -->
    <div class="panel-heading span"><p> {{ post.author.user.username }}</p>
      <span class="date"> {{ post.date_created }} </span>
    </div>
    <div class="panel-body span">
      <p> {{ post.content }} </p>
    </div>
    
    <table class="table">
      <tbody>
        {% for comment in comments %}
	<tr>
	  <td>{{comment.comment_auth.user.username}}: 
	    {{comment.comment_text}}</td>
        </tr>
	{% endfor %}
        <tr>
          <td> 
	    <form role="form" method="POST" action="/comments/add_comment/">
	      <div class="form-group span">
		{% csrf_token %}
		<input type="hidden"
		       name="post_id"
		       value="{{post.id}}" />
	        <input type="text" 
		       class="form-control" 
		       name="newComment" 
		       placeholder="Make a new comment..."/>	       
	        <input type="submit" value="Comment" class="float-right"/>
	      </div>
	    </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endfor %}
